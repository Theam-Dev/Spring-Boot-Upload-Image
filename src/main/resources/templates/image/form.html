<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shared/layout">

<head>
  <title>String Boot Upload Image</title>
</head>

<body>
<div layout:fragment="content">
  <div class="col-5">
    <div class="container">
      <div class="card">
        <div class="card-header" th:text="${formtitle}">
        </div>
        <div class="card-body">
          <form th:action="@{/save}" method="POST" th:object="${post}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" th:field="*{title}" name="title"
                     placeholder="title" id="title">
            </div>
            <div class="form-group">
              <label>Body:</label>
              <input type="file" class="form-control" name="img" id="image">
            </div>
            <button type="submit" class="btn btn-primary" th:text="${button}">Commit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
